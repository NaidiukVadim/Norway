<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Nortravel</title>
        <link rel="stylesheet" href="scss/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;900&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="home-page">
            <header>
                <div class="logo">
                    <a href="#">Nortravel</a>
                </div>
                <nav>
                    <ul class="menu">
                        <li>   
                            <a href="#">Destinations</a>
                        </li>
                        <li>
                            <a href="#">Activites</a>
                        </li>
                        <li>
                            <a href="#">About us</a>
                        </li>
                    </ul>
                </nav>
                <div class="extra-menu">
                    <a href="#">
                        <img src="img/menu.png" alt="menu" width="40" height="40">
                    </a>
                </div>
            </header>
            <div class="home-page-main">
                <div class="socials">
                    <a href="#">
                        <img src="img/facebook.png" alt="facebook" width="40" height="40">
                    </a>
                    <a href="#">
                        <img src="img/twitter.png" alt="twitter" width="30" height="30">
                    </a>
                    <a href="#">
                        <img src="img/inst.png" alt="instagram" width="45" height="45">
                    </a>
                </div>
                <div class="home-page-title">
                    <h2>Explore</h2>
                    <h1>Norway</h1>
                </div>
            </div>
            <footer class="home-page-footer">
                <div class="arrow">
                    <a href="#">
                        <img src="img/arrow.png" alt="arrow" width="40" height="40">
                    </a>
                </div>
                <div class="footer-places">
                    <div class="footer-place-item">
                        <img src="img/map.png" alt="map" width="40" height="35">
                        <div class="place-desc">
                            <p class="place-desc-item">
                                Trondheim
                            </p>
                            <a href="#" class="plan-link">
                                Plan a trip
                            </a>
                        </div>
                    </div>
                    <div class="footer-place-item">
                        <img src="img/map.png" alt="map" width="40" height="35">
                        <div class="place-desc">
                            <p class="place-desc-item">
                                Trondheim
                            </p>
                            <a href="#" class="plan-link">
                                Plan a trip
                            </a>
                        </div>
                    </div>
                    <div class="footer-place-item">
                        <img src="img/map.png" alt="map" width="40" height="35">
                        <div class="place-desc">
                            <p class="place-desc-item">
                                Trondheim
                            </p>
                            <a href="#" class="plan-link">
                                Plan a trip
                            </a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </body>
</html>
